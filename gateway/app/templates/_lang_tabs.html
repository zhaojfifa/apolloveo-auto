<script>
  window.__I18N__ = {{ i18n_payload | tojson | safe }};
  window.__UI_LOCALE__ = "{{ ui_locale }}";
</script>
<div class="lang-tabs lang-switch">
  {% for loc in supported_locales %}
    <a href="#" data-lang-tab="{{ loc.code }}" class="lang-btn lang-pill ui-pill">
      <span data-i18n="lang.{{ loc.code }}">{{ t("lang." ~ loc.code) }}</span>
    </a>
  {% endfor %}
</div>
